<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>

<h1>{{question.title}}</h1>
{{question.text}}

<h2>Answers</h2>
{% for answer in answers %}
    <p>{{answer.text}}</p>
{% endfor %}

    <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Public answer</button>
        </form>

</body>
</html>
